<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="50%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="irisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#eyeGradient)"/>

  <!-- Eye White -->
  <ellipse cx="256" cy="256" rx="140" ry="95" fill="white"/>

  <!-- Iris -->
  <circle cx="256" cy="256" r="70" fill="url(#irisGradient)"/>

  <!-- Pupil -->
  <circle cx="256" cy="256" r="35" fill="#1e293b"/>

  <!-- Eye Highlight -->
  <ellipse cx="235" cy="235" rx="18" ry="14" fill="white" opacity="0.9"/>
  <ellipse cx="275" cy="265" rx="8" ry="6" fill="white" opacity="0.5"/>

  <!-- Subtle sparkle effect -->
  <circle cx="290" cy="220" r="5" fill="white" opacity="0.7"/>
</svg>
